apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hydra-infra-manager
  namespace: hydra-infra
  labels:
    app.kubernetes.io/name: hydra
    app.kubernetes.io/component: infra-rbac
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec", "pods/log", "services", "persistentvolumeclaims", "secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["traefik.io", "traefik.containo.us"]
    resources: ["ingressroutes", "middlewares"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hydra-infra-manager-binding
  namespace: hydra-infra
  labels:
    app.kubernetes.io/name: hydra
    app.kubernetes.io/component: infra-rbac
subjects:
  - kind: ServiceAccount
    name: hydra-auth
    namespace: hydra-system
roleRef:
  kind: Role
  name: hydra-infra-manager
  apiGroup: rbac.authorization.k8s.io
