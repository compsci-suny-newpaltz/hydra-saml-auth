apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: hydra-infra
  labels:
    app: open-webui
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      nodeSelector:
        kubernetes.io/hostname: chimera
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:v0.7.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama:11434"
            - name: WEBUI_SECRET_KEY
              value: ""
            - name: CHAT_RESPONSE_STREAM_DELTA_CHUNK_SIZE
              value: "5"
            - name: SCARF_NO_ANALYTICS
              value: "true"
            - name: DO_NOT_TRACK
              value: "true"
            - name: ANONYMIZED_TELEMETRY
              value: "false"
          volumeMounts:
            - name: webui-data
              mountPath: /app/backend/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
        - name: middleman
          image: chimera_docker-openwebui_middleman:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 7070
              name: api
          env:
            - name: OPENWEBUI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openwebui-secret
                  key: api-key
            - name: OPENWEBUI_API_PORT
              value: "7070"
            - name: DB_PATH
              value: "/app/data/webui.db"
          volumeMounts:
            - name: webui-data
              mountPath: /app/data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: webui-data
          persistentVolumeClaim:
            claimName: openwebui-data
---
apiVersion: v1
kind: Secret
metadata:
  name: openwebui-secret
  namespace: hydra-infra
type: Opaque
stringData:
  api-key: "THUCU9zS34pde7GvYNmFZoA41hc86Hss"
---
apiVersion: v1
kind: Service
metadata:
  name: open-webui
  namespace: hydra-infra
  labels:
    app: open-webui
spec:
  selector:
    app: open-webui
  ports:
    - port: 3000
      targetPort: 8080
      name: http
    - port: 7070
      targetPort: 7070
      name: middleman
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openwebui-data
  namespace: hydra-infra
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hydra-local
  resources:
    requests:
      storage: 10Gi
