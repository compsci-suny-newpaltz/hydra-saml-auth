apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: hydra-infra
  labels:
    app: n8n
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      nodeSelector:
        kubernetes.io/hostname: hydra
      containers:
        - name: n8n
          image: docker.n8n.io/n8nio/n8n
          ports:
            - containerPort: 5678
              name: http
          env:
            - name: DB_TYPE
              value: "postgresdb"
            - name: DB_POSTGRESDB_HOST
              value: "n8n-postgres"
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: postgres-db
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: postgres-user
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: postgres-password
            - name: DB_POSTGRESDB_SCHEMA
              value: "public"
            - name: N8N_HOST
              value: "hydra.newpaltz.edu"
            - name: N8N_PORT
              value: "5678"
            - name: N8N_PROTOCOL
              value: "http"
            - name: N8N_PATH
              value: "/docker/n8n/"
            - name: WEBHOOK_URL
              value: "https://hydra.newpaltz.edu/docker/n8n/"
            - name: N8N_EDITOR_BASE_URL
              value: "https://hydra.newpaltz.edu/docker/n8n/"
            - name: N8N_PROXY_HOPS
              value: "2"
            - name: TZ
              value: "America/New_York"
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: n8n-encryption-key
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /docker/n8n/healthz
              port: 5678
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /docker/n8n/healthz
              port: 5678
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data
---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: hydra-infra
  labels:
    app: n8n
spec:
  selector:
    app: n8n
  ports:
    - port: 5678
      targetPort: 5678
      name: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data
  namespace: hydra-infra
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hydra-local
  resources:
    requests:
      storage: 5Gi
