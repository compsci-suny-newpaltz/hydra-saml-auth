# CS Lab Website (SQLite)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs-lab
  namespace: hydra-system
  labels:
    app.kubernetes.io/name: cs-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cs-lab
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cs-lab
    spec:
      nodeSelector:
        kubernetes.io/hostname: hydra
      containers:
        - name: cs-lab
          image: newpaltz-cs-lab-website-backend:latest
          imagePullPolicy: Never
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5001"
            - name: DB_PATH
              value: "/app/server/data/cslab.db"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cs-lab-secrets
                  key: JWT_SECRET
            - name: JWT_PUBLIC_KEY_PATH
              value: "/app/server/keys/jwt-public.pem"
          ports:
            - name: http
              containerPort: 5001
              protocol: TCP
          volumeMounts:
            - name: jwt-key
              mountPath: /app/server/keys
              readOnly: true
            - name: cs-lab-data
              mountPath: /app/server/data
            - name: cs-lab-uploads
              mountPath: /app/server/src/uploads
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "300m"
      volumes:
        - name: jwt-key
          configMap:
            name: cs-lab-jwt-key
        - name: cs-lab-data
          persistentVolumeClaim:
            claimName: cs-lab-data
        - name: cs-lab-uploads
          persistentVolumeClaim:
            claimName: cs-lab-uploads
