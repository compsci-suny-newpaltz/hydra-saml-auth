# CS Lab Website Service
---
apiVersion: v1
kind: Service
metadata:
  name: cs-lab-backend
  namespace: hydra-system
  labels:
    app.kubernetes.io/name: cs-lab
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5001
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: cs-lab
