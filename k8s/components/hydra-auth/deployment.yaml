# Hydra SAML Auth Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydra-auth
  namespace: hydra-system
  labels:
    app.kubernetes.io/name: hydra
    app.kubernetes.io/component: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hydra
      app.kubernetes.io/component: auth
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hydra
        app.kubernetes.io/component: auth
    spec:
      serviceAccountName: hydra-auth
      dnsPolicy: ClusterFirst
      # Dev only: resolve mock-saml-idp to Traefik for metadata fetch
      # Remove or update hostAliases in production
      hostAliases:
        - ip: "10.43.161.231"  # Traefik ClusterIP - update if it changes
          hostnames:
            - "mock-saml-idp"
            - "hydra.local"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: hydra-auth
          image: hydra-saml-auth:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 6969
              protocol: TCP
          env:
            - name: PORT
              value: "6969"
            - name: NODE_ENV
              value: "production"
            - name: ORCHESTRATOR
              value: "kubernetes"
            - name: K8S_IN_CLUSTER
              value: "true"
            - name: K8S_NAMESPACE
              value: "hydra-students"
          envFrom:
            - configMapRef:
                name: hydra-auth-config
            - secretRef:
                name: hydra-auth-secrets
          volumeMounts:
            - name: jwt-keys
              mountPath: /app/jwt-keys
              readOnly: true
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: jwt-keys
          secret:
            secretName: hydra-jwt-keys
        - name: data
          persistentVolumeClaim:
            claimName: hydra-auth-data
