# Hydra SAML Auth Service
---
apiVersion: v1
kind: Service
metadata:
  name: hydra-auth
  namespace: hydra-system
  labels:
    app.kubernetes.io/name: hydra
    app.kubernetes.io/component: auth
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 6969
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: hydra
    app.kubernetes.io/component: auth
# NodePort service removed - Traefik handles ingress via hostPort
