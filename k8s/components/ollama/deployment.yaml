apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: hydra-infra
  labels:
    app: ollama
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      nodeSelector:
        kubernetes.io/hostname: chimera
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
        - name: ollama
          image: ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
              name: api
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0:11434"
            - name: OLLAMA_KEEP_ALIVE
              value: "-1"
            - name: OLLAMA_FLASH_ATTENTION
              value: "1"
            - name: OLLAMA_MAX_LOADED_MODELS
              value: "6"
            - name: OLLAMA_GPU_OVERHEAD
              value: "0.10"
            - name: OLLAMA_NUM_PARALLEL
              value: "4"
            - name: OLLAMA_NUM_GPU
              value: "3"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "0,1,2"
          volumeMounts:
            - name: models
              mountPath: /root/.ollama
          resources:
            requests:
              memory: "16Gi"
              cpu: "4000m"
              nvidia.com/gpu: "3"
            limits:
              memory: "64Gi"
              cpu: "16000m"
              nvidia.com/gpu: "3"
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: models
          hostPath:
            path: /models
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: hydra-infra
  labels:
    app: ollama
spec:
  selector:
    app: ollama
  ports:
    - port: 11434
      targetPort: 11434
      name: api
