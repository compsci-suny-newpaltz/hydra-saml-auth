# Traefik Ingress Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: hydra-system
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik
        app.kubernetes.io/component: ingress
    spec:
      serviceAccountName: traefik
      containers:
        - name: traefik
          image: traefik:v2.11
          args:
            - --api.dashboard=true
            - --api.insecure=true
            - --providers.kubernetescrd
            - --providers.kubernetescrd.namespaces=hydra-system,hydra-students
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            - --entrypoints.hydra.address=:6969
            - --log.level=INFO
          ports:
            - name: web
              containerPort: 80
              hostPort: 80
              protocol: TCP
            - name: websecure
              containerPort: 443
              hostPort: 443
              protocol: TCP
            - name: hydra
              containerPort: 6969
              hostPort: 6969
              protocol: TCP
            - name: dashboard
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik
  namespace: hydra-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses", "ingressclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses/status"]
    verbs: ["update"]
  - apiGroups: ["traefik.io", "traefik.containo.us"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik
subjects:
  - kind: ServiceAccount
    name: traefik
    namespace: hydra-system
roleRef:
  kind: ClusterRole
  name: traefik
  apiGroup: rbac.authorization.k8s.io
