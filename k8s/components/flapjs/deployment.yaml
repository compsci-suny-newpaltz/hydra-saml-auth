# FLAPJS - Formal Languages and Automata Package
# Static React SPA served by nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flapjs
  namespace: hydra-infra
  labels:
    app: flapjs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flapjs
  template:
    metadata:
      labels:
        app: flapjs
    spec:
      nodeSelector:
        kubernetes.io/hostname: hydra
      containers:
        - name: flapjs
          image: docker.io/library/flapjs:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: flapjs
  namespace: hydra-infra
  labels:
    app: flapjs
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: flapjs
