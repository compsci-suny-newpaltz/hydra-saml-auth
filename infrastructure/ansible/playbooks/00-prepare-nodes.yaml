---
# 00-prepare-nodes.yaml - Base system preparation
- name: Prepare all nodes
  hosts: all_nodes
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install base packages
      apt:
        name:
          - curl
          - wget
          - git
          - htop
          - vim
          - net-tools
          - jq
          - unzip
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Set timezone
      timezone:
        name: America/New_York

    - name: Ensure infra user exists
      user:
        name: infra
        groups: sudo
        append: yes
        shell: /bin/bash

    - name: Allow infra sudo without password
      lineinfile:
        path: /etc/sudoers.d/infra
        line: 'infra ALL=(ALL) NOPASSWD:ALL'
        create: yes
        mode: '0440'
        validate: '/usr/sbin/visudo -cf %s'

    - name: Create .ssh directory for infra
      file:
        path: /home/infra/.ssh
        state: directory
        owner: infra
        group: infra
        mode: '0700'

    - name: Deploy authorized SSH keys
      authorized_key:
        user: infra
        state: present
        key: "{{ item }}"
      loop: "{{ ssh_authorized_keys }}"
      when: ssh_authorized_keys is defined

    - name: Deploy authorized SSH keys from file
      authorized_key:
        user: infra
        state: present
        key: "{{ lookup('file', ssh_keys_file) }}"
      when: ssh_keys_file is defined and ssh_keys_file | length > 0
