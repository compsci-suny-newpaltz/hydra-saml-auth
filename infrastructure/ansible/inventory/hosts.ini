[all:vars]
ansible_user=infra
ansible_become=yes
ansible_become_method=sudo
ansible_python_interpreter=/usr/bin/python3

# SSH password - override with -k or ansible vault in production
# ansible_ssh_pass=YOUR_PASSWORD

[control]
hydra ansible_host=hydra

[inference]
chimera ansible_host=chimera gpu_count=3 gpu_type=rtx3090

[training]
cerberus ansible_host=cerberus gpu_count=2 gpu_type=rtx5090

[gpu:children]
inference
training

[all_nodes:children]
control
inference
training
