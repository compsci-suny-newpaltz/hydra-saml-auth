# DEPRECATED: This Docker Compose file is for legacy/fallback use only.
# Production deployment uses RKE2 Kubernetes. See k8s/components/hydra-auth/
# To deploy on K8s: kubectl apply -f k8s/components/hydra-auth/
services:
  hydra-saml-auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hydra-saml-auth
    env_file:
      - .env
    environment:
      - KUBECONFIG=/etc/rancher/rke2/rke2.yaml
    command: ["npm", "start"]
    network_mode: host # required for access to chimera:7070 for openwebui password reset
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/rancher/rke2/rke2.yaml:/etc/rancher/rke2/rke2.yaml:ro
      - ./traefik-dynamic:/etc/traefik/dynamic
      - ./jwt-private.pem:/app/jwt-private.pem:ro
      - ./jwt-public.pem:/app/jwt-public.pem:ro
      - ./data/ssh-keys:/app/data/ssh-keys
      - ./sshpiper/config:/app/sshpiper/config
      - /data:/data:ro  # Mount RAID for storage stats
    labels:
      # Make the /auth/verify endpoint accessible to Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.hydra-auth.rule=Host(`hydra.newpaltz.edu`) && PathPrefix(`/auth/verify`)"
      - "traefik.http.routers.hydra-auth.entrypoints=web"
      - "traefik.http.services.hydra-auth.loadbalancer.server.port=6969"

  traefik:
    image: traefik:v3.6
    container_name: traefik
    command:
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --entrypoints.web.address=:8082
      - --entrypoints.web.forwardedHeaders.trustedIPs=127.0.0.1/32
      - --api.dashboard=true
      - --api.insecure=true
      - --log.level=INFO
    ports:
      - "8082:8082"
      - "8081:8080"
    volumes:
      - ./traefik-dynamic:/etc/traefik/dynamic:ro
    restart: unless-stopped
    networks:
      - hydra_students_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  hydra_students_net:
    driver: bridge
    name: hydra_students_net