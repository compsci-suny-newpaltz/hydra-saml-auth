services:
  hydra-saml-auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hydra-saml-auth
    env_file:
      - .env
    command: ["npm", "start"]
    network_mode: host # required for access to chimera:7070 for openwebui password reset
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # Note: ports are not needed with host network mode
    # The app will bind directly to host port 6969

  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:8082
      - --entrypoints.web.forwardedHeaders.trustedIPs=127.0.0.1/32
      - --api.dashboard=true
    ports:
      - "8082:8082"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - hydra_students_net

networks:
  hydra_students_net:
    driver: bridge
    name: hydra_students_net
